[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Serial Monitor configuration
monitor_speed = 115200
monitor_filters = esp32_exception_decoder  ; Decodes crash errors into readable text

; Upload speed (921600 is standard for S3, lower to 115200 if upload fails)
upload_speed = 921600

; WeAct ESP32-S3-B N16R8 Configuration
; N16R8 = 16MB Flash + 8MB PSRAM
board_build.flash_mode = dio
board_build.flash_size = 16MB
board_build.partitions = default_16MB.csv
; board_build.arduino.memory_type = qio_opi  ; PSRAM support (Uncomment for Real Hardware with OPI PSRAM)
board_build.arduino.memory_type = qio_qspi ; Safe default for Wokwi

; USB SERIAL FLAGS for ESP32-S3
; NOTE: Disable for Wokwi - Wokwi uses hardware UART, not USB CDC
; Uncomment these for real hardware deployment
build_flags = 
    ; -DARDUINO_USB_MODE=1
    ; -DARDUINO_USB_CDC_ON_BOOT=1
    ; -DBOARD_HAS_PSRAM ; (Uncomment for Real Hardware to use PSRAM)

lib_deps =
    ; Sensors
    adafruit/DHT sensor library @ ^1.4.6
    adafruit/Adafruit Unified Sensor @ ^1.1.14
    
    ; LCD (ESP32-S3 compatible)
    marcoschwartz/LiquidCrystal_I2C @ ^1.1.4
    
    ; MQTT (Enabled for Flow A)
    knolleary/PubSubClient @ ^2.8