[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Serial Monitor configuration
monitor_speed = 115200
monitor_filters = esp32_exception_decoder  ; Decodes crash errors into readable text

; Upload speed (921600 is standard for S3, lower to 115200 if upload fails)
upload_speed = 921600

; FLASH SETTINGS (Crucial for S3 stability)
; 'dio' is safer than 'qio' for most generic S3 boards to prevent boot loops
board_build.flash_mode = dio

; USB SERIAL FLAGS
; Enable these if using the Native USB port (marked 'USB' or 'OTG') for Serial Monitor.
; If using the 'UART'/'COM' port, you can comment these out.
build_flags = 
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1

lib_deps =
    ; Sensors
    adafruit/DHT sensor library @ ^1.4.6
    adafruit/Adafruit Unified Sensor @ ^1.1.14
    
    ; LCD (Stable version for S3)
    https://github.com/johnrickman/LiquidCrystal_I2C.git
    
    ; MQTT (Enabled for Flow A)
    knolleary/PubSubClient @ ^2.8